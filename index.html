<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caveage Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        
        body {
            font-family: 'Inter', sans-serif; 
            background-color: #2e3a3a; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2; 
            background-size: cover; 
            filter: brightness(0.6) grayscale(0.5); 
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(46, 58, 58, 0.4);
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            background-color: rgba(255, 255, 255, 0.35); 
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1); 
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 0;
            backdrop-filter: blur(5px); 
        }
       
        .profile-picture-section {
            margin-bottom: 32px;
        }

        .profile-picture {
            width: 144px;
            height: 144px;
            border-radius: 9999px; 
            margin: 0 auto;
            border: 4px solid #66ff00; 
            object-fit: cover;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: filter 0.3s ease-in-out; 
        }
        
        .profile-picture:hover {
            filter: drop-shadow(0 0 12px rgba(102, 255, 0, 0.8)); 
        }
        
        .greeting-heading {
            font-size: 30px;
            font-weight: 700;
            color: #374151; 
            margin-bottom: 8px;
        }
        
        .links-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
        }
        
        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            padding: 14px 28px; 
            border-radius: 8px;
            box-shadow: 0 6px 12px -2px rgba(0, 0, 0, 0.25), 0 3px 6px -1px rgba(0, 0, 0, 0.15); 
            text-decoration: none;
            transition: all 0.3s ease-in-out; 
            border: 2px solid transparent; 
        }
       
        .link-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.3), 0 8px 10px -3px rgba(0, 0, 0, 0.15); 
            border-color: #66ff00; 
        }

        .link-button:active {
            transform: translateY(0); 
            box-shadow: 0 2px 5px -1px rgba(0, 0, 0, 0.2), 0 1px 3px -1px rgba(0, 0, 0, 0.1);
            border-color: transparent; 
        }
       
        .link-button:focus {
            outline: none; 
            border-color: #66ff00;
            box-shadow: 0 0 0 4px rgba(102, 255, 0, 0.5); 
        }
      
        .link-button.bright-yellow {
            background-color: #c7c71e; 
            color: #000000; 
        }

        .link-button.bright-yellow:hover {
            background-color: #95950e; 
        }

        .link-button.charcoal {
            background-color: #333333;
            color: #ffffff;
        }

        .link-button.charcoal:hover {
            background-color: #1a1a1a; 
        }

        .link-button.desaturated-blue {
            background-color: #3a79ed;
            color: #ffffff;
        }

        .link-button.desaturated-blue:hover {
            background-color: #2a61d6;
        }

        .link-button.desaturated-orange {
            background-color: #b06f3b; 
            color: #ffffff;
        }

        .link-button.desaturated-orange:hover {
            background-color: #9c6233;
        }

        .link-button svg {
            width: 24px;
            height: 24px;
        }

    </style>
</head>
