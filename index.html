<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caveage Code Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        
        body {
            font-family: 'Inter', sans-serif; 
            background-color: #2e3a3a; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2; 
            background-size: cover; 
            filter: brightness(0.6) grayscale(0.5); 
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(46, 58, 58, 0.4);
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            background-color: rgba(255, 255, 255, 0.85); 
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1); 
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 0;
            backdrop-filter: blur(5px); 
        }
       
        .profile-picture-section {
            margin-bottom: 32px;
        }

        .profile-picture {
            width: 144px;
            height: 144px;
            border-radius: 9999px; 
            margin: 0 auto;
            border: 4px solid #66ff00; 
            object-fit: cover;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: filter 0.3s ease-in-out; 
        }
        
        .profile-picture:hover {
            filter: drop-shadow(0 0 12px rgba(102, 255, 0, 0.8)); 
        }
        
        .greeting-heading {
            font-size: 30px;
            font-weight: 700;
            color: #374151; 
            margin-bottom: 8px;
        }

        .tagline {
            color: #4b5563;
            margin-bottom: 40px;
        }
        
        .links-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
        }
        
        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            padding: 14px 28px; 
            border-radius: 8px;
            box-shadow: 0 6px 12px -2px rgba(0, 0, 0, 0.25), 0 3px 6px -1px rgba(0, 0, 0, 0.15); 
            text-decoration: none;
            transition: all 0.3s ease-in-out; 
            border: 2px solid transparent; 
        }
       
        .link-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.3), 0 8px 10px -3px rgba(0, 0, 0, 0.15); 
            border-color: #66ff00; 
        }

        
        .link-button:active {
            transform: translateY(0); 
            box-shadow: 0 2px 5px -1px rgba(0, 0, 0, 0.2), 0 1px 3px -1px rgba(0, 0, 0, 0.1);
            border-color: transparent; 
        }
       
        .link-button:focus {
            outline: none; 
            border-color: #66ff00;
            box-shadow: 0 0 0 4px rgba(102, 255, 0, 0.5); 
        }
      
        .link-button.bright-green {
            background-color: #66ff00; 
            color: #1a1a1a; 
        }
        .link-button.bright-green:hover {
            background-color: #7dff33; 
        }

        .link-button.charcoal {
            background-color: #333333;
            color: #ffffff;
        }
        .link-button.charcoal:hover {
            background-color: #1a1a1a; 
        }

        .link-button.desaturated-blue {
            background-color: #3a79ed;
            color: #ffffff;
        }
        .link-button.desaturated-blue:hover {
            background-color: #2a61d6;
        }

        .link-button.desaturated-orange {
            background-color: #b06f3b; 
            color: #ffffff;
        }
        .link-button.desaturated-orange:hover {
            background-color: #9c6233;
        }

        .link-button.dark-teal {
            background-color: #0a6e66; 
            color: #ffffff;
        }
        .link-button.dark-teal:hover {
            background-color: #085e57;
        }

        .link-button svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-bright-green-smoke-effect-1508-large.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>


    <div class="container">

        <div class="profile-picture-section">
            <img 
                src="https://raw.githubusercontent.com/CaveageCode/Portal/refs/heads/main/Caveage%20Code%20svg.svg" 
                alt="Your Profile Photo" 
                class="profile-picture"
                onerror="this.onerror=null;this.src='https://placehold.co/150x150/2e3a3a/66ff00?text=Error';"
            >
        </div>


        <h1 class="greeting-heading">Caveage Code Portal</h1>


        <div class="links-section">

            <a 
                href="https://caveagecode.github.io/GameGuide/" 
                target="_blank" 
                rel="noopener noreferrer"

            >

                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.055 11.275a1 1 0 01-.194.614l-1 2a1 1 0 00.384 1.34L8 18l-5.61 3.523a1 1 0 00-.384 1.34l1 2a1 1 0 01.194.614l.001.002.001.001a1 1 0 00.384 1.34l5.61 3.523a1 1 0 001.34-.384l2-1a1 1 0 01.614-.194h.001a1 1 0 001.34.384l3.523 5.61a1 1 0 00.384 1.34l2 1a1 1 0 01.614.194h.001a1 1 0 001.34-.384l5.61-3.523a1 1 0 00.384-1.34l-1-2a1 1 0 01-.194-.614v-.001a1 1 0 00-.384-1.34L16 6.001l5.61-3.523a1 1 0 00.384-1.34l-1-2a1 1 0 01-.194-.614v-.001a1 1 0 00-1.34-.384L10.001 0a1 1 0 00-.384.384l-2 1a1 1 0 01-.614.194H7.001a1 1 0 00-1.34-.384L.065 5.61A1 1 0 00-.319 6.95z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 18s-4-2-4-6V8c0-2.21 1.79-4 4-4s4 1.79 4 4v4c0 4-4 6-4 6z" />

                class="link-button charcoal"
            >

                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M12 0C5.373 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.6.11.82-.26.82-.577v-2.2c-3.337.726-4.043-1.61-4.043-1.61-.546-1.385-1.332-1.75-1.332-1.75-1.087-.745.084-.73.084-.73 1.205.086 1.838 1.237 1.838 1.237 1.07 1.833 2.808 1.305 3.49.996.109-.775.42-1.305.762-1.605-2.665-.3-5.464-1.332-5.464-5.93 0-1.31.465-2.38 1.235-3.22-.12-.3-.535-1.52.117-3.187 0 0 1-.32 3.3 1.23.957-.266 1.983-.4 3-.405 1.017.005 2.043.139 3 .405 2.29-1.55 3.29-1.23 3.29-1.23.653 1.667.238 2.887.118 3.187.77.84 1.235 1.91 1.235 3.22 0 4.61-2.8 5.625-5.475 5.92.42.36.805 1.05.805 2.12v3.13c0 .318.22.69.825.577C20.56 21.82 24 17.302 24 12c0-6.627-5.373-12-12-12z"/>
                </svg>
                <span>My GitHub</span>
            </a>

            <a 
                href="https://x.com/Caveagecode" 
                target="_blank" 
                rel="noopener noreferrer" 
                class="link-button desaturated-blue"
            >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 2H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <span>X</span>
            </a>

            <a 
                href="https://arena.social/Caveagecode"
                target="_blank" 
                rel="noopener noreferrer" 
                class="link-button desaturated-orange"
            >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 2H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <span>The Arena</span>
            </a>
        </div>
    </div>
</body>
</html>
